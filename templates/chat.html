<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl flex flex-col h-[600px] border border-gray-100">

        <div class="bg-indigo-600 p-4">
            <h1 class="text-white font-semibold text-lg">Chat Bot</h1>
        </div>

        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
            <div class="flex justify-start">
                <div class="bot-message">
                    Hello! What is your question?
                </div>
            </div>
        </div>

        <div class="p-4 border-t bg-gray-50">
            <form id="chat-form" class="flex gap-2">
                <input id="user-input" type="text" class="flex-1 input-box" required>
                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>
    </div>

    <!-- âœ… JS MUST be here -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
